name: flutter
description: A brick to create new flutter apps the easy way.
version: 0.1.0
repository: https://github.com/JPM84/mason_flutter

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  projectName:
    type: string
    description: project name
    default: app
    prompt: "Name of your App in snake_case?"
  orgName:
    type: string
    description: organisation name
    default: com.example
    prompt: What is the organization name?
  platforms:
    type: array
    description: supported platforms
    prompt: Which platforms would you like to use?
    defaults:
      - android
      - ios
    values:
      - android
      - ios
      - linux
      - macos
      - windows
      - web
  useCounterExample:
    type: boolean
    description: Remove Counter App
    default: false
    prompt: Do you want the Counter Example?
